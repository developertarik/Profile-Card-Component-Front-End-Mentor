<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top-pattern" src="images/bg-pattern-top.svg" alt="pattern-top"> 
  <link rel="stylesheet" href="styles/style.css">
    
    <div class="card">
      <div class="head">
        <img src="images/bg-pattern-card.svg" alt="card-img">
      </div>
      <div class="body">
        <div class="avatar">
          <img class="avatar-img" src="images/image-victor.jpg" alt="img-victor">
        </div>
        <div class="avatar-desc">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
      </div>
    </div>
      <div class="footer">
        <div class="status">
          <p class="number">80K</p> 
          <p class="desc">Followers</p>  
  
        </div>
        <div class="status">
          <p class="number">803K</p>
          <p class="desc">Likes</p>
        </div>
        <div class="status">
          <p class="number">1.4K</p>
          <p class="desc">Photos</p>
        </div>
       
       

       
      </div>
    </div>
      <img src="images/bg-pattern-bottom.svg" alt="pattern-bottom" class="bottom-pattern">

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">developertarik</a>.
  </div>
</body>
</html>
